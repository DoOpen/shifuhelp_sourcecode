<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>爱康水电服务平台</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no"/>
        <!--移动端适配导入-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/style1.css">
        <link rel="stylesheet" type="text/css" href="../../css/main1.css">
        <link rel="stylesheet" type="text/css" href="../../css/reset1.css">
        <!--rem单位js-->
        <script type="text/javascript">
            (function (doc, win) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
                    }
                };
                if(!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>

    </head>
    <body>
    <div class="wrapper bgc_body p_r" >
        <div class="bgc_blue col_fff h40 flex-center p_r">
            <div class="p_a l15 w10"><img src="../../icon/back@2x.png" alt=""></div>
            <div class="f_s16">我的收藏</div>
        </div>
        <!--收藏产品信息-->
        <div  class="bor_b w h110 flex-start" ng-repeat="dt in listInfo">
            <div class="h w_b15 bgc_fff flex-center"><div class="scxz w25 h25"></div></div>
            <a href="http://aksd.tstweiguanjia.com/app-mall/index.html#/goods_detail?dd={{dt.goodsBean.goods_id}}" class="dis_lb w_b85 h">
                <div class="w h bgc_fff p_l15 p_r5 p_t15  fl_r">
                    <div class="w75 h75 fl_l">
                        <img ng-src="{{dt.goodsBean.goods_img}}" alt="">
                    </div>
                    <div class="p_l15 h fl_l w_b73 p_r f_s14">
                        <div class="text_ellipsis_2" ng-bind="dt.goodsBean.goods_name">这是商品名称</div>
                        <div class=" h20 p_r15 flex-between p_a b10 w">
                            <div class="flex-start w100 col_red">￥<span ng-bind="dt.goodsBean.goods_price"></span></div>
                            <div class=" h "><span ng-bind="dt.goods_sales"></span>人购买</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class=" p_a b h40 bk w flex-between">
            <div class="h w_b60 flex-start">
                <div class="m_l10 scxz w25 h25"></div>
                <div class="m_l10">全选</div>
            </div>
            <div class="w100 f_s18 bgc_blue col_fff h flex-center">删除</div>
        </div>
    </div>
    </body>
</html>
