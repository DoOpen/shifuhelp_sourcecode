<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>爱康水电服务平台</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no"/>
        <!--移动端适配导入-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/style1.css">
        <link rel="stylesheet" type="text/css" href="../../css/main1.css">
        <link rel="stylesheet" type="text/css" href="../../css/reset1.css">
        <!--rem单位js-->
        <script type="text/javascript">
            (function (doc, win) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
                    }
                };
                if(!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>

    </head>
    <body>
    <div class="f_s14" >
        <div class="bgc_blue col_fff h40 flex-center p_r">
            <div class="p_a l15 w10"><img src="../../icon/back@2x.png" alt=""></div>
            <div class="f_s16">售后订单</div>
        </div>
        <!--售后订单列表-->
        <div class="w h40">
            <div class="w p_l15 p_r15 h40 flex-between">
                <div class="">售后编号:<span>订单号</span></div>
                <div class="">退款中</div>
            </div>
        </div>
        <div class="w h100 bgc_body p_l15 p_r15 p_t5 ">
            <div class="w75 h75 fl_l m_t5"><img src="../../images/store_image@2x.png" alt=""></div>
            <div class="m_l15 h fl_l w250 p_r">
                <div class="w ">商品名称商品名称商品名称商品名称商品名称商品名称商品名称</div>
                <div class="m_l5 f_s12 col_b1 m_t10">官方标配:<span>银色</span></div>
                <div class="m_t5 col_red f_s12 w60 h20 bgc_fff flex-center">￥<span>188.9</span></div>
                <div class="p_a r b5 t_a_c">x<span>1</span></div>
            </div>
        </div>
        <div class="w h40 p_r15 flex-end">
            <div class="bor_blue col_blue b_r15 w75 h25 fl_r flex-center f_s12">查看详情</div>
        </div>
        <div class="w h10 bgc_body bor_t"></div>
    </div>
    </body>
</html>
