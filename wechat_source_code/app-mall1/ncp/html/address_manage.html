<div class="wrap flex flex-v back_ef" id="address_manage">

            <!--<a href="javascript:history.go(-1)" class="history_1 p_a"></a>-->
            <!--<p class="tit">地址管理</p>-->

    <div class="main back_ef flex-1">
        <ul class="addressbox">
            <li class="address-list mb-10" ng-repeat="dt in listInfo">
                <div class="addressBar mb-1 plr-15 o_h back_fff">
                    <div class="col_333 l mt-15">
                        <p class="address-detail f-14 o_h">
                            <span class="di_bl l addressName text_ellipsis" ng-bind="dt.name">地址姓名</span>
                            <span class="di_bl l ml-15 addressPhone" ng-bind="dt.mobile">123456789009</span>
                        </p>
                        <p class="address-detailed mt-10 f-12">{{dt.province}}{{dt.city}}{{dt.district}}{{dt.detailed_address}}</p>
                    </div>
                    <p class="r col_EA2 f-12 mt-15" ng-show="dt.is_default==1">默认地址</p>
                </div>
            </li>  
        </ul>
    </div>
    <!--<div class="footer"></div>-->
</div>
