<div class="wrapper bgc_body f_s14">
    <div class="bgc_blue col_fff h40 flex-center p_r">
        <div class="p_a l15 h flex-center">
            <a href="#/personalCenter">
                <img src="ncp/app1/icon/back@2x.png" alt="" class="w10 h20">
            </a>
        </div>
        <div class="f_s16">我的订单</div>
    </div>
        <!--导航栏-->
        <div class=" w h40 p_l10 p_r10 flex-between bgc_fff">
            <div class="w60 h flex-center " ng-click="orderFun('')" ng-class="{'yylbclick':type==''}">全部订单</div>
            <div class="w60 h flex-center " ng-click="orderFun('wait_pay')" ng-class="{'yylbclick':type=='wait_pay'}">待付款</div>
            <div class="w60 h flex-center " ng-click="orderFun('wait_send')" ng-class="{'yylbclick':type=='wait_send'}">待发货</div>
            <div class="w60 h flex-center " ng-click="orderFun('wait_receive')" ng-class="{'yylbclick':type=='wait_receive'}">待收货</div>
            <div class="w60 h flex-center " ng-click="orderFun('wait_assessment')" ng-class="{'yylbclick':type=='wait_assessment'}">待评价</div>
        </div>
        <!--订单列表-->
        <div class="bgc_fff m_t10" ng-repeat="dt in listInfo">
            <a href="#/orderInfo?id={{dt.order_id}}">
                <div class="w h40 bor_b">
                    <div class="w p_l15 p_r15 h40 flex-between">
                        <div class="">订单号:<span ng-bind="dt.order_no">订单号</span></div>
                        <div class="flex-start col_blue">
                            <div ng-show="dt.order_state=='wait_pay'">等待付款</div>
                            <div ng-show="dt.order_state=='wait_send'">等待发货</div>
                            <div ng-show="dt.order_state=='wait_receive'">等待收货</div>
                            <div ng-show="dt.order_state=='wait_assessment'">等待评价</div>
                            <div ng-show="dt.order_state=='end'">已完成</div>
                            <div ng-show="dt.order_state=='cancel'">已取消</div>
                        </div>
                    </div>
                </div>
                <div class="w h105  p_l15 p_r15 ">
                    <div class="w75 h75 fl_l m_t10"><img ng-src="{{dt.orderGoodsBeans[0].goods_img}}" alt=""></div>
                    <div class="m_l15 h fl_l w255 p_r">
                        <p class="w m_t10 text_ellipsis_2" ng-bind="dt.orderGoodsBeans[0].goods_name"></p>
                        <div class="m_l5 f_s10 col_b1  p_a b35">官方标配:<span ng-bind="dt.specification_name"></span></div>
                        <div class="col_red f_s14  p_a b10">￥<span ng-bind="dt.orderGoodsBeans[0].goods_price"></span></div>
                        <div class="p_a r b15 t_a_c">x<span ng-bind="dt.orderGoodsBeans[0].goods_num">1</span></div>
                    </div>
                </div>
                <div class="w bor"></div>
                <div class="w h40 p_r15 flex-end">
                    <div class="flex-start">
                        共<span ng-bind="dt.orderGoodsBeans.length"></span>件商品 合计:
                        <div class="col_red f_s14 ">￥<span ng-bind="dt.order_actual_price"></span></div>
                        <div class="flex-start m_l5">(运费:<div class=" f_s14 ">￥<span ng-bind="dt.express_price"></span></div>)</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
