    <script>
        function switchs(obj){
            $(".searchnav-switch").find(obj).addClass('cur').siblings().removeClass('cur')
            $(".searchnav-switch").slideUp(0);
            $(".search-tag").text($(".searchnav-switch").find(obj).text());
        }
        $(".search-tag").click(function () {
            $(".searchnav-switch").slideDown(0);
        })
